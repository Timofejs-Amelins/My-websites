<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--using Bootstrap to style this page-->
    <link rel="stylesheet" href="css/mystyles.css">

    <!--Above is the HTML boiler plate-->
</head>
<body id="body">
    <div class="container">
        <div class="title">Quiz Game</div>
        <div class="question" id="question"></div>
        <div class="answers" id="answers">
            <div>
                <input type="radio" name="poland-capital" class="radio" checked>
                <label class="label"></label>
            </div>
            <div>
                <input type="radio" name="poland-capital" class="radio">
                <label class="label"></label>
            </div>
            <div>
                <input type="radio" name="poland-capital" class="radio">
                <label class="label"></label>
            </div>
            <div>
                <input type="radio" name="poland-capital" class="radio">
                <label class="label"></label>
            </div>
        </div>
        <div class="buttons">
            <div id="confirm-answer-container"></div>
                <button id="confirm-answer"type="button" class="btn btn-outline-primary" onclick=CheckAnswer()>Confirm Answer</button>
            </div>
            <div id="sumbit-container">
                <button id="sumbit" type="button" class="btn btn-outline-success" onclick=NextQuestion() disabled>Next Question</button>
            </div>
            <div id="reset-container">
                <button id="reset" type="button" class="btn btn-outline-primary" onclick=Restart()>Restart Game</button>
            </div>
        </div>
        <div class="score" id="score"></div>
    </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>
<script src="scripts/quiz.js"></script>
<!--script for Bootstrap designs relying on scripts to work-->
</html>
