<!DOCTYPE html>
<html lang="en">
<head>
    <!--website title and imports styling sheet-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokadex</title>

    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!--functionality, layout and script-->
    <div class="header">
        <img class="img" src="images/International_PokÃ©mon_logo.svg.png" alt="Pokemon Logo"/>

            <div class="alt-text">
                Pokemon logo
            </div>
        </div>
    </div>

            <div class="input-group">
                <div class="pokemon-search"><label for="Search" class="pokemon-search-text">Pokemon Search</label></div>
                
                <div class="text-field-container">
                    <input type="text" class="text-field" id="search">

                <div class="search-button">
                    <input type="button" class="search-button-text" id="btnSearch" value="Search">
                </div>
                
            </div>
        
            <div class="container">
                <div class="row">
                    <div class="name-container">
                        <div id="name" class="name">NAME</div>
                    </div>
                    
                </div>
                <div class="pokemon-details">
                    <div class="pokemon-text">
                        <div id="types-heading">

                        </div>
                        <div id="types">

                        </div>    
                        <div id="stats-heading">
                            STATS
                        </div>
                        <div id="stats">
                            
                        </div>
                    </div>
                    

                    


                </div>
                
            </div>
        </div>
        
    </div>
